<ion-header>
  <ion-toolbar color="primary">
    <ion-title> To Do App - Controle de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="tertiary">
    <ion-title> Tarefas Agendadas</ion-title>
    </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p> <!-- Exibe a descrição -->
        <p>Data de Inclusão: {{ task.dateCreated | date:'shortDate' }}</p>
        <p>Data de Conclusão: {{ task.dateDue | date:'shortDate' }}</p>
        <p *ngIf="task.isCompleted">Tarefa Concluída</p>
      </ion-label>
      <ion-button fill="outline" slot="end" color="success" *ngIf="!task.isCompleted" (click)="markAsCompleted(i)">
        Concluir
      </ion-button>
      <ion-button fill="outline" slot="end" color="danger" (click)="deleteTask(i)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToAddTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
